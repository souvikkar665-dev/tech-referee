<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Referee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>⚖️ Tech Referee</h1>
  <p>Compare Frontend Hosting Options</p>

  <div class="card">
    <label>Budget</label>
    <select id="budget">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Traffic</label>
    <select id="traffic">
      <option value="low">Low</option>
      <option value="high">High</option>
    </select>

    <button onclick="compare()">Compare</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
